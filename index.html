<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<body>
		<div>
			<img>
			<h1>Check the Weather</h1>
			<p id="desc">check the weather anywhere in the world with this handy website!</p>
		</div>
		<div id="search-part">
			<input id="search-box" type="text" placeholder="Enter location">
			<button id="search-button">Search</button>
			</div>
			<ul id="weather-data">
				<li class="weather-element" id="max-temp">Maximum temperature: </li>
				<li class="weather-element" id="min-temp">Minimum temperature: </li>
				<li class="weather-element" id="feels-like">Feels like: </li>
				<li class="weather-element" id="humidity">Humidity: </li>
				<li class="weather-element" id="wind-speed">Wind speed: </li>
				<li class="weather-element" id="wind-degrees">Wind degrees: </li>
			</ul>
		<script src="index.js"></script>
	</body>
